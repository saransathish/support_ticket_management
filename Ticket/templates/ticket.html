<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Ticket</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.ticket-form {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
select,
textarea,
input[type="file"] {
    width: 95%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
    <div class="ticket-form">
        <h1>Customer Support Ticket</h1>
        <form action="create_new_ticket/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="product">Product Details:</label>
                <input type="text" id="product" name="product" required>
            </div>
            <div class="form-group">
                <label for="productImage">Product Condition Image:</label>
                <input type="file" id="productImage" name="productImage">
            </div>
            <div class="form-group">
                <label for="reason">Reason:</label>
                <select id="reason" name="reason" required>
                    <option value="" disabled selected>Select a reason</option>
                    <option value="product_issue">Product Issue</option>
                    <option value="billing">Billing Inquiry</option>
                    <option value="technical_support">Technical Support</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reason">Support required:</label>
                <select id="reason" name="support" required>
                    <option value="" disabled selected>Select a reason</option>
                    <option value="refund">Refund</option>
                    <option value="exchange">Product Exchange</option>
                    <option value="service">Service </option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit">Create Ticket</button>
            <a href="cancel/"><button >Cancel</button></a>
        </form>
    </div>
</body>
</html>
