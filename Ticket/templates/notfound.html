<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .error-container h1 {
      font-size: 80px;
      color: #e74c3c;
      margin: 0;
    }

    .error-container p {
      font-size: 20px;
      margin: 20px 0;
      color: #666;
    }

    .error-container a {
      display: inline-block;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .error-container a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <!-- <h1>404</h1> -->
    <p>Oops! The Username or Password could not be found.</p>
    <a href="back/">Try again</a>
  </div>
</body>
</html>
